<div>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>RefNo</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.Name}}</td>
            <td>{{item.Quantity}}</td>
            <td>{{item.RefNo}}</td>
            <td><button ng-click="remove(item)" style="background-color: blue; color:white; 
            font-size:15px; border :none; height:20px; width:20px; font-weight:bold">&times;
            </button></td>
        </tr>
    </table>
</div>
